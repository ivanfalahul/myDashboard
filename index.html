<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard ULALA</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: white;
      width: 100%;
      height: 100vh;
      box-sizing: border-box;
      padding: 20px;
    }

    h1 {
      color: #004578;
      text-align: center;
      margin: 0;
    }

    p {
      color: #333;
      text-align: center;
      margin: 8px 0 16px 0;
    }

    /* Bungkus iframe agar bisa diskalakan */
    .iframe-wrapper {
      position: relative;
      width: 100%;
      flex: 1;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      transform-origin: top left;
      transition: transform 0.3s ease;
    }

    /* Mode normal untuk layar besar (tidak diskalakan) */
    @media (min-width: 1025px) {
      iframe {
        transform: scale(1);
      }
    }

    /* Mode auto-scale untuk iPad / layar kecil */
    @media (max-width: 1024px) {
      iframe {
        transform: scale(0.8); /* sesuaikan skala di sini */
        width: 125%; /* kompensasi agar area tetap penuh */
        height: 125%;
      }
    }

    /* Untuk HP lebih kecil lagi */
    @media (max-width: 600px) {
      iframe {
        transform: scale(0.7);
        width: 140%;
        height: 140%;
      }
    }
  </style>
</head>
