<!DOCTYPE html>
<html lang="id">
<head>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      transform-origin: top left;
      transition: transform 0.3s ease;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: white;
      width: 100%;
      height: 100vh;
      box-sizing: border-box;
      padding: 20px;
    }

    h1 {
      color: #004578;
      text-align: center;
      margin: 0;
    }

    p {
      color: #333;
      text-align: center;
      margin: 8px 0 16px 0;
    }

    iframe {
      flex: 1;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“Š Dashboard Kinerja UP3 Tolitoli_2</h1>
    <p>Data bersumber dari file Excel di SharePoint</p>

    <iframe 
      src="https://1drv.ms/x/c/d28a719c71767940/IQRh9Yi3Tci4TobT4BGKTj69AU5L6uhDItOzEzm_9CgySE4?em=2&AllowTyping=True&Item='DBRD'!A1%3AAI57&wdHideGridlines=True&wdDownloadButton=True&wdInConfigurator=True&wdInConfigurator=True" 
      title="Dashboard Excel">
    </iframe>
  </div>

  <script>
    // Deteksi lebar layar dan terapkan zoom otomatis
    function adjustZoom() {
      const width = window.innerWidth;
      const body = document.body;

      if (width <= 480) {
        body.style.transform = "scale(0.7)";
        body.style.width = "140%";
        body.style.height = "140%";
      } else if (width <= 768) {
        body.style.transform = "scale(0.8)";
        body.style.width = "125%";
        body.style.height = "125%";
      } else if (width <= 1024) {
        body.style.transform = "scale(0.9)";
        body.style.width = "112%";
        body.style.height = "112%";
      } else {
        body.style.transform = "scale(1)";
        body.style.width = "100%";
        body.style.height = "100%";
      }
    }

    // Jalankan saat halaman dimuat & saat ukuran layar berubah
    window.addEventListener('load', adjustZoom);
    window.addEventListener('resize', adjustZoom);
  </script>
</body>
</html>
