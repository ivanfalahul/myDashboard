<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard ULALA</title>
    <style>
        /* Gaya umum */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden; /* supaya tidak muncul scrollbar vertikal */
        }

        /* Kontainer utama */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            width: 100%;
            height: 100vh;
            box-sizing: border-box;
            padding: 20px;
        }

        /* Judul dan keterangan */
        h1 {
            color: #004578;
            text-align: center;
            margin: 0;
        }

        p {
            color: #333;
            text-align: center;
            margin: 8px 0 16px 0;
        }

        /* Tampilan frame Excel */
        iframe {
            flex: 1; /* biar otomatis isi ruang tersisa */
            width: 100%;
            border: none;
            border-radius: 8px;
        }

        /* Responsif untuk layar kecil (HP / iPad vertikal) */
        @media (max-width: 768px) {
            body {
                overflow: auto;
            }
            .container {
                height: auto;
                padding: 10px;
            }
            iframe {
                height: 80vh;
            }
        }
    </style>
</head>

</body>
</html>
